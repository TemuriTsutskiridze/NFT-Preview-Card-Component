<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles/styles.css">
    <link rel = "stylesheet" href = "styles/reset.css">
    <link rel = "icon" href = "assets/logos/title logo.png">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="box">
        <div class = "img">
            <div class = "bcColor">
                <img src = "assets/logos/icon-view.svg" alt = "view icon" class = "view">
            </div>
        </div>
        <p class = "title">Equilibrium #3429</p>
        <p class="txt">Our Equilibrium collection promotes balance and calm.</p>
        <div class = "info">
            <div class="eth">
                <img src = "assets/logos/icon-ethereum.svg" alt = "etherium icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src = "assets/logos/icon-clock.svg" alt = "clock icon">
                <p>3 days left</p>
            </div>
        </div>
        <div class = "avatar">
            <img src = "assets/images/image-avatar.png" alt = "avatar image">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
